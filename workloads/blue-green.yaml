apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: backend-blue
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
      color: blue
  template:
    metadata:
      labels:
        app: backend
        color: blue 
    spec:
      volumes:
        - name: blue-index
          configMap:
            name: blue-index
            items:
              - key: index.html
                path: index.html
      containers:
      - name: api
        image: nginx:latest
        imagePullPolicy: Always
        volumeMounts:
          - name: blue-index
            mountPath: /usr/share/nginx/html/
        ports:
          - containerPort: 80
        livenessProbe:
          httpGet:
            path: /
            port: 80
        readinessProbe:
          httpGet:
            path: /
            port: 80
        env:
          - name: MY_POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        command: [ "sh", "-c"]
        args: 
        - echo Welcome to $MY_POD_NAME >> /usr/share/nginx/html/index.html

---

