apiVersion: v1
kind: Service
metadata:
  name: backend-service
spec:
  selector:
    app: backend
    ##Change the "color" value to blue or green to establish which version you want exposed
    color: blue
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      
---

apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: backend-ingress
spec:
  backend:
    serviceName: backend-service
    servicePort: 80
